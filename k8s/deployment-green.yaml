apiVersion: apps/v1
kind: Deployment
metadata:
  name: cicd-demo-green
  namespace: cicd
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cicd-demo
      version: green
  template:
    metadata:
      labels:
        app: cicd-demo
        version: green
    spec:
      containers:
        - name: cicd-demo
          image: mydockerkdb/cicd-demo:latest
          ports:
            - containerPort: 5000
          readinessProbe:
            httpGet:
              path: /healthz
              port: 5000
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 2
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /healthz
              port: 5000
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 3
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"
